	function login(){
		var email = $('#email').val();
		var password = $('#password').val();
		console.log("login data", email, password);
		
		if(email == ""){
			$('#err_user').show();
		}
		else if(password == ""){
			$('#err_pass').show();
		}
		else{
			
			$.ajax({
					method: "POST",
					url:"/login/",
					data:{
							'email':email,
							'password':password,
						},
						success : function(response){
									if (response.status == '1'){
										<!-- swal(""+response.msg+"", { -->
											<!-- icon: "success", -->
											<!-- button: "Ok", -->
											<!-- closeOnClickOutside: false, -->
										<!-- }). then(function() { -->
										window.location.href = "{% url 'dashboard' %}"
												<!-- }); -->
									}
									else{
										swal(""+response.msg+"", {
										icon: "info",
										button: "Ok",
										closeOnClickOutside: false,
										}).then(function() {
										location.reload();
									  });
									}
								}		
				});
			}
	}
	
	$('#email').keyup(function(){
		$('#err_user').hide();
	})
	$('#password').keyup(function(){
		$('#err_pass').hide();
	})
