<script>
	function Change_Status(id)
	{
		
		swal({
			title: "Delete Account.",
			text: "Do you want to delete this account?",
			icon: "warning",
			html:true,
			className: "swal-back",
			buttons: ["No", "Yes"],
			closeOnClickOutside: false,
			dangerMode: true,
		})
		.then((willUpdate) => {
			if (willUpdate) {
				$.ajax({
					type:"POST",
					url: "/customerdelete/",
					data: {
						'id': id,
					},
					success: function (response) 
					{
						if (response.status == '1'){
							swal(""+response.msg+"", {
								icon: "success",
								button: "Ok",
								closeOnClickOutside: false,
								
							})
							.then((addcat)=>{
						   if(addcat){
						    window.location.reload();
						   }
						});
							
						}
						else{
							swal(""+response.msg+"", {
							icon: "info",
							button: "Ok",
							closeOnClickOutside: false,
							});
						}
					}
					
				})
				
			}	
		});
	}
</script>
