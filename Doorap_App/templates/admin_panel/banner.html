<script>
	
  function add_new_banner(){
  
	$('#banner_title').keyup(function(){
		$('#err_banner').hide();
		})
	
	$('#banner_image').change(function(){
		$('#err_image').hide();
		})
  
	  var banner_title=$('#banner_title').val()
	  var banner_image=$('#banner_image').val()
		
	  
	  var form = $("#form_data")[0];
	  var data_item = new FormData(form);
	  data_item.append("banner_image",document.getElementById("banner_image").files[0])
	  data_item.append("banner_title",banner_title)
  
	  if (banner_title == ""){
	  $('#err_banner').show()}

	  else if(banner_image == ""){
	  $('#err_image').show()}
  
	  else{
	  
		$.ajax({
		method : "POST",
		url : "/add_banner/",
		enctype : "mutipart/form_data",
		processData : false,
		contentType : false,
		cache : false,
		data :data_item,
		
				success : function(response){
				   
			 
				if (response.status == "1"){
				  swal(response.msg, {
				  icon: "success",
				  button: "Ok",
				  closeOnClickOutside: false,
				  }).then(function() {
					location.reload();
				  });
			   
			  }
				else{
				
						swal(response.msg, {
					  icon: "warning",
					  button: "Ok",
					  closeOnClickOutside: false,
					  });
			   }
			 }

		  });
	   }
}

</script>
<script>
	  function delete_banner(id){
		
	  swal({
				title: "Delete Banner.",
				text: "Do you want to delete this banner?",
				icon: "warning",
				html:true,
				className: "swal-back",
				buttons: ["No", "Yes"],
				closeOnClickOutside: false,
				dangerMode: true,
			})
		.then((willDelete) => {
		  if (willDelete) {
			$.ajax({
			  method : "POST",
			  url : "/Delete_banner/",
			  data : {
				'id':id
				},
			  success : function(response)
			  {
				if (response.status == "1"){
					 swal(response.msg, {
						icon: "success",
						button: "Ok",
						closeOnClickOutside: false,
						
					})
					.then((addcat)=>{
				   if(addcat){
					window.location.reload();
				   }
					});
			}
			else
			{
					swal(response.msg, {
					icon: "warning",
					button: "Ok",
					closeOnClickOutside: false,
					
				})
				.then((addcat)=>{
			   if(addcat){
				window.location.reload();
			   }
				});
			
			}
		  }
		});
	  }
	});
	}
	 
</script>
